<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEED | LinkedIn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41777fcc23.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="main-header">
            <img src="./linkedin-svgrepo-com.svg" alt="linkedin-logo">
            <input type="text" placeholder="Search">
        </div>
        <div class="buttons-header">
            <button>
                <i class="fa fa-home" style="font-size:20px;color:#303030"></i>
                <p>Home</p>
                </button>

            <button>
                    <i class='fas fa-user-friends' style='font-size:20px;color:#303030'></i>
                    <p>My Network</p>
                </button>
                
            <button>
                    <i class="fa fa-briefcase" style="font-size:20px;color:#303030"></i>
                    <p>Jobs</p>
                </button>
            <button>
                    <i class='fas fa-comment-dots' style='font-size:20px;color:#303030'></i>
                   <p>Messaging</p>
                </button>
            <button>
                <i class="fa fa-bell" style="font-size:20px;color:#303030"></i>
                <p>Notifications</p>
            </button> 
            <button>
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZmFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Avatar">
                <p>Me</p>
            </button>  
                
        </div>
        <div class="upgrade-header">
            <button>
                <i class='fas fa-th' style='font-size:20px;color:#303030'></i>
                <p>Work</p>
            </button>
            <div id="upgrade-card">
                <p>Network Smarter, Try Premium Free</p>
            </div>
        </div>
    </header>
    <main id="feeds">
        <div class="column1">
            <div class="profile-card">Profile</div>
            <div class="groups-card">Groups</div>
        </div>
        <div class="column2">
            <div class="add-feeds">add feeds</div>
            <p>_____________________________________________________________ <sub>Sort by: <span>TOP</span></sub></p>
            <div class="timeline-stream">
                <div class="timeline">Timeline</div>
                <div class="timeline">Timeline</div>
                <div class="timeline">Timeline</div>
            </div>
            </div>
        <div class="column3">
            <div class="suggestion-card">Suggestion</div>
            <div class="advert-card">Adverts</div>
        </div>
        

    </main>
    
</body>
</html>
